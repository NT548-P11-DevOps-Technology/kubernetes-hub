apiVersion: apps/v1
kind: Deployment
metadata:
  name: auth-deployment
  labels:
    app: class-management-auth-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: class-management-auth-service
  template:
    metadata:
      labels:
        app: class-management-auth-service
    spec:
      imagePullSecrets:
        - name: harbor-secret
      containers:
        - name: class-management-auth-service-container
          image: harbor.th1enlm02.live/staging/class-management-auth-service:aaf83b8-1734336629 # {"$imagepolicy": "staging:auth-service-policy"}
          imagePullPolicy: Always
          ports:
            - containerPort: 3077
