chunksCache:
  allocatedMemory: 500

loki:
  commonConfig:
    replication_factor: 1
  schemaConfig:
    configs:
      - from: "2024-04-01"
        store: tsdb
        object_store: s3
        schema: v13
        index:
          prefix: loki_index_
          period: 24h
  pattern_ingester:
      enabled: true
  limits_config:
    allow_structured_metadata: true
    volume_enabled: true
    retention_period: 1h
  compactor:
    retention_enabled: true 
    delete_request_store: s3
  ruler:
    enable_api: true
  storage:
    type: s3
    bucketNames:
      chunks: "loki"
      ruler: "loki"
      admin: "admin"
    s3:
      s3: "s3://ogXBMfE3Xi5Oypz9G2Bo:ogXBMfE3Xi5Oypz9G2Bo@10.0.30.10:9000/loki"
      insecure: true
      s3ForcePathStyle: true
      
deploymentMode: SingleBinary

singleBinary:
  replicas: 1
  persistence:
    enabled: false

backend:
  replicas: 0
read:
  replicas: 0
